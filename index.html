<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamus</title>

    <!--? ionicons  -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- ? css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="mode">
            <label for="dark-mode-btn" class="toggle">
                <div class="toggle-track">
                    <input type="checkbox" class="checkbox" id="dark-mode-btn">
                    <span class="toggle-thumb"></span>
                    <ion-icon name="sunny-outline"></ion-icon>
                    <ion-icon name="moon-outline"></ion-icon>
                </div>
            </label>
        </div>

        <div class="container">
            <div class="card input-wrapper">
                <div class="from">
                    <span class="heading">From</span>
                    <!--? custom sellect  -->
                    <div class="dropdown-container" id="input-language">
                        <div class="dropdown-toggle">
                            <ion-icon name="globe-outline"></ion-icon>
                            <span class="selected" data-value="auto">Auto Detect</span>
                            <ion-icon name="chevron-down-outline"></ion-icon>
                        </div>
                        <ul class="dropdown-menu">
                        </ul>
                    </div>
                </div>
                <div class="text-area">
                    <textarea name="" id="input-text" cols="30" rows="10"
                        placeholder="Enter your text here...."></textarea>
                    <div class="chars">
                        <span id="input-chars">0</span> / 5000
                    </div>
                </div>
                <div class="card-button">
                    <p>Choose your document</p>
                    <label for="upload-document">
                        <span id="upload-title">Choose File</span>
                        <ion-icon name="cloud-upload-outline"></ion-icon>
                        <input type="file" id="upload-document" hidden>
                    </label>
                </div>
            </div>

            <div class="center">
                <div class="swap-position">
                    <ion-icon name="repeat-outline"></ion-icon>
                </div>
            </div>

            <div class="card output-wrapper">
                <div class="to">
                    <span class="heading">To</span>
                    <!--? custom sellect  -->
                    <div class="dropdown-container" id="output-language">
                        <div class="dropdown-toggle">
                            <ion-icon name="globe-outline"></ion-icon>
                            <span class="selected" data-value="en">English</span>
                            <ion-icon name="chevron-down-outline"></ion-icon>
                        </div>
                        <ul class="dropdown-menu">
                        </ul>
                    </div>
                </div>
                <div class="text-area">
                    <textarea name="" id="output-text" cols="30" rows="10"
                        placeholder="Translated text will be display here...."></textarea>
                    <div class="chars">
                    </div>
                </div>
                <div class="card-button">
                    <p>Download document</p>
                    <button id="download-document">
                        <span>Download</span>
                        <ion-icon name="cloud-download-outline"></ion-icon>
                    </button>

                </div>
            </div>
        </div>
    </div>
    <script src="languages.js"></script>
    <script src="script.js"></script>
</body>

</html>
